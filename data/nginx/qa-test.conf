upstream waf {
  # the internal IP of the upstream web application firewall\n\
  server biwaf:8001;
}

server {
    listen 80;
    server_name qa-test.breedinginsight.net;
    location / {
        return 301 https://$host$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }    
}

server {
    listen 443 ssl;
    server_name qa-test.breedinginsight.net;
    ssl_certificate /etc/letsencrypt/live/qa-test.breedinginsight.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qa-test.breedinginsight.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://waf
        proxy_set_header Host $host;
        proxy_pass_header Authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        client_max_body_size 0;
        proxy_read_timeout 36000s;
        proxy_redirect off;        
    }
}